<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Service</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

    <h1 style="text-align: center">Email Service </h1>
    <br>

    <form action="{{ url_for('send') }}"  method="POST" class="form-group" style="text-align: center">

        <label>From</label>
        <input type="email" name="fromEmail" required>
        <br>

        <label>To</label>
        <input type="email" name="toEmail" required>
        <br>

        <label>Subject</label>
        <input type="text" name="subject" required>
        <br>

        <label>Date</label>
        <input type="number" name="day" placeholder="day">
        <input type="number" name="hrs" placeholder="hrs">
        <input type="number" name="min" placeholder="min">
        <br>

        <label>Message</label>
        <input type="text" name="message" style="width: 400px; height: 150px"  required>
        <br><br>

        <button type="Submit" class="btn-lg btn" >Submit</button>
    </form>
</body>
</html>
